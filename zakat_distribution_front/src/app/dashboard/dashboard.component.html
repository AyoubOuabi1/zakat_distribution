<div class="dashboard-container">
  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle d-md-none"
          [class.button-shifted]="isSidebarOpen"
          (click)="toggleSidebar()">
    <svg *ngIf="!isSidebarOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"></path>
    </svg>
    <svg *ngIf="isSidebarOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" [class.sidebar-open]="isSidebarOpen">
    <div class="sidebar-header p-3 d-flex align-items-center">
      <svg class="me-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <h5 class="mb-0">Dashboard</h5>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link d-flex align-items-center" routerLink="/dashboard/profile" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Profile</span>
      </a>
      <a *ngIf="role!='RECEIVER'" class="nav-link d-flex align-items-center" routerLink="/dashboard/donation/history" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>donation History</span>
      </a>

      <a *ngIf="role==='RECEIVER'" class="nav-link d-flex align-items-center" routerLink="/dashboard/receive/history" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>receive History</span>
      </a>
      <a *ngIf="role==='ADMIN'" class="nav-link d-flex align-items-center" routerLink="/dashboard/users" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Users</span>
      </a>
      <button class="btn btn-primary btn-sm mx-4 mt-2" (click)="logOut()">
        LogOut
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-open]="isSidebarOpen">
    <!-- Header -->
    <header class="header">
      <div class="header-content d-flex align-items-center justify-content-between h-100 px-3">
        <div class="d-flex align-items-center">
          <svg class="me-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span class="fw-medium">Dashboard Overview</span>
        </div>
        <!--<div class="d-flex align-items-center">
          <a href="#" class="header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </a>
          <a href="#" class="header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </a>
          <a href="#" class="header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </a>
        </div>-->
      </div>
    </header>
    <!-- Page Content -->
    <div class="content-wrapper p-4">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay d-md-none"
       [class.show]="isSidebarOpen"
       (click)="toggleSidebar()">
  </div>
</div>

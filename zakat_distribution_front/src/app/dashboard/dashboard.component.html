<div class="dashboard-container">
  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle d-md-none"
          [class.button-shifted]="isSidebarOpen"
          (click)="toggleSidebar()">
    <svg *ngIf="!isSidebarOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"></path>
    </svg>
    <svg *ngIf="isSidebarOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" [class.sidebar-open]="isSidebarOpen">
    <div class="sidebar-header p-3 d-flex align-items-center">
      <svg class="me-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <h5 class="mb-0">{{ 'DASHBOARD.TITLE' | translate }}</h5>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link d-flex align-items-center" routerLink="/dashboard/profile" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>{{ 'DASHBOARD.PROFILE' | translate }}</span>
      </a>
      <a *ngIf="role!='RECEIVER'" class="nav-link d-flex align-items-center" routerLink="/dashboard/mydonation" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>{{ 'DASHBOARD.MY_DONATION' | translate }}</span>
      </a>
      <a *ngIf="role==='ADMIN'" class="nav-link d-flex align-items-center" routerLink="/dashboard/all-history" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>{{ 'DASHBOARD.FINANCIAL_HISTORY' | translate }}</span>
      </a>

      <a *ngIf="role==='RECEIVER'" class="nav-link d-flex align-items-center" routerLink="/dashboard/receive/history" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>{{ 'DASHBOARD.RECEIVE_HISTORY' | translate }}</span>
      </a>
      <a *ngIf="role==='ADMIN'" class="nav-link d-flex align-items-center" routerLink="/dashboard/users" routerLinkActive="active">
        <svg class="me-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>{{ 'DASHBOARD.USERS' | translate }}</span>
      </a>
      <button class="btn btn-primary btn-sm mx-4 mt-2" (click)="logOut()">
        {{ 'DASHBOARD.LOGOUT' | translate }}
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content" [class.sidebar-open]="isSidebarOpen">
    <!-- Header -->
    <header class="header">
      <div class="header-content d-flex align-items-center justify-content-between h-100 px-3">
        <div class="d-flex align-items-center">
          <svg class="me-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span class="fw-medium">{{ 'DASHBOARD.OVERVIEW' | translate }}</span>
        </div>
        <div class="d-flex align-items-center">
          <!-- Language Switcher -->
          <select class="form-select form-select-sm me-2"
                  style="width: auto;"
                  [(ngModel)]="currentLang"
                  (change)="switchLanguage($any($event.target).value)">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
          </select>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="content-wrapper p-4">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay d-md-none"
       [class.show]="isSidebarOpen"
       (click)="toggleSidebar()">
  </div>
</div>

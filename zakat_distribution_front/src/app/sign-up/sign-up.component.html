<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-12">
      <div class="card shadow-sm rounded-4 p-4">
        <h2 class="text-center mb-4">Sign Up</h2>

        <!-- Register Form -->
        <form (ngSubmit)="onSubmit()" >

          <!-- Full Name and Email in the same line on larger screens, single line on small screens -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="fullName" class="form-label small-text">Full Name</label>
              <input type="text" id="fullName" class="form-control form-control-sm" [(ngModel)]="user.fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-6 col-12">
              <label for="emailReg" class="form-label small-text">Email</label>
              <input type="email" id="emailReg" class="form-control form-control-sm" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- Address and Phone Number in the same line on larger screens, single line on small screens -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="address" class="form-label small-text">Address</label>
              <input type="text" id="address" class="form-control form-control-sm" [(ngModel)]="user.address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="col-md-6 col-12">
              <label for="phoneNumber" class="form-label small-text">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control form-control-sm" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
          </div>

          <!-- Canton and Postal Code in the same line on larger screens, single line on small screens -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="canton" class="form-label small-text">Canton</label>
              <input type="text" id="canton" class="form-control form-control-sm" [(ngModel)]="user.canton" name="canton" placeholder="Enter canton" required>
            </div>
            <div class="col-md-6 col-12">
              <label for="postalCode" class="form-label small-text">Postal Code</label>
              <input type="text" id="postalCode" class="form-control form-control-sm" [(ngModel)]="user.postalCode" name="postalCode" placeholder="Postal Code" required>
            </div>
          </div>

          <!-- Role selection -->
          <div class="mb-3">
            <label for="role" class="form-label small-text">Role</label>
            <select id="role" class="form-control form-control-sm" [(ngModel)]="user.role" name="role">
              <option value="DONOR">Donor</option>
              <option value="RECEIVER">Receiver</option>
            </select>
          </div>

          <!-- Password and Confirm Password in the same line on larger screens, single line on small screens -->
          <div class="row mb-3">
            <div class="col-md-6 col-12 position-relative">
              <label for="passwordReg" class="form-label small-text">Password</label>
              <input type="password" id="passwordReg" class="form-control form-control-sm" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required>
              <span class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;" (click)="togglePassword('passwordReg')">
                <i class="fas fa-eye" id="eye-icon"></i>
              </span>
            </div>
            <div class="col-md-6 col-12 position-relative">
              <label for="confirmPassword" class="form-label small-text">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control form-control-sm" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
              <span class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;" (click)="togglePassword('confirmPassword')">
                <i class="fas fa-eye" id="eye-icon"></i>
              </span>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100 btn-sm">Sign Up</button>
          <p class="text-center mt-3 small-text">Already have an account? <a  href="/auth/login" class="login-link">Login here</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
